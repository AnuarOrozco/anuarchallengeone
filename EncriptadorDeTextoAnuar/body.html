<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <script src="encriptador.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <input type="text" id="texto-a-encriptar">
      <button onclick="encriptarTexto()">Encriptar</button>
      <p>Texto encriptado: <span id="texto-encriptado"></span></p>
    </div>

    <div class="autor">
      By: Anuar Orozco
    </div>
    
    <script>
      function encriptarTexto() {
        let texto = document.getElementById("texto-a-encriptar").value;
        let clave = 3; // puedes cambiar la clave aqu√≠
        let textoEncriptado = encrypt(texto, clave);
        document.getElementById("texto-encriptado").innerHTML = textoEncriptado;
      }
    </script>
  </body>
</html>
